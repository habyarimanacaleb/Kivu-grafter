<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Lake Kivu, Gisenyi, Kibuye, Gitesi, and more with our comfortable and reliable rental and tour services in Rwanda.">
    <title>Kivu Grafter</title>
    <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="./1_styles.css">
    <link rel="stylesheet" href="./services.css">
</head>
<body>
    <nav>
        <div class="app-nav">
           <div class="app-logo">
               <h1 class="Logo-name">Kivu</h1>
               <p class="Logo-description">Grafter</p>
           </div>
           <div class="app-nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Services</a></li>
                   <li><a href="#">Testimonials</a></li>
               </ul>
           </div>
           <div class="app-menu-icon" title="Menu">
               <button></button>
               <button></button>
               <button></button>
           </div>
        </div>
    </nav>
     <section id="home" class="welcome-page">
        <div class="hello text-center">
            <h1 class="text-7xl text-bold py-10">Ibirwa African Lake Tours</h1>
            <h4 class="text-bold-500 text-5xl mt-5">Rental and Tour Services in Rwanda</h4>
            <p class="home-bind py-5">
                <span>Lake Kivu</span>
                <span>Gisenyi</span>
                <span>Kibuye</span>
                <span>Gitesi</span>
                <span>Nyakariba Swamp</span>
                <span>Nkombo Culture</span>
            </p>
        </div>
        <div class="my-quote mt-12">
            <p class="text-center text-2xl text-bold" style="text-transform: capitalize; margin-top: 100px;">We Travel in Comfort</p>
        </div>
     </section>
     <section class="service" id="service">
        <div class="service-container grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 py-10 px-5">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </section>

    <script>
        // Toggle mobile navigation
        const menuIcon = document.querySelector('.app-menu-icon');
        const navLinks = document.querySelector('.app-nav-links');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('hidden');
        });
    </script>
    <script src="./main.js"></script>
</body>
</html>
